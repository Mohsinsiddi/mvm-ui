<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0118"/>
      <stop offset="100%" stop-color="#120228"/>
    </linearGradient>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7B2CBF"/>
      <stop offset="50%" stop-color="#9D4EDD"/>
      <stop offset="100%" stop-color="#E040FB"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#E040FB" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="outerGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="16" fill="url(#bg)"/>

  <!-- Corner accents (circuit-like) -->
  <line x1="12" y1="20" x2="12" y2="12" stroke="#9D4EDD" stroke-width="1" opacity="0.4"/>
  <line x1="12" y1="12" x2="20" y2="12" stroke="#9D4EDD" stroke-width="1" opacity="0.4"/>
  <line x1="88" y1="80" x2="88" y2="88" stroke="#E040FB" stroke-width="1" opacity="0.4"/>
  <line x1="88" y1="88" x2="80" y2="88" stroke="#E040FB" stroke-width="1" opacity="0.4"/>

  <!-- Hexagon border (subtle) -->
  <polygon points="50,9.600000000000001 92.8,28.000000000000004 92.8,72 50,90.4 7.199999999999999,72 7.199999999999999,28.000000000000004"
    fill="none" stroke="url(#g)" stroke-width="0.5" opacity="0.15"/>

  <!-- Inner glow circle -->
  <circle cx="50" cy="50" r="28.000000000000004" fill="#9D4EDD" opacity="0.04" filter="url(#outerGlow)"/>

  <!-- Geometric M letter -->
  <polyline points="22,72 22,28.000000000000004 50,42 78,28.000000000000004 78,72"
    fill="none" stroke="url(#g)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- M center drop line -->
  <line x1="50" y1="42" x2="50" y2="72" stroke="url(#accent)" stroke-width="3.5999999999999996" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Dot accents at M vertices -->
  <circle cx="22" cy="72" r="3" fill="#00D4FF" opacity="0.8"/>
  <circle cx="78" cy="72" r="3" fill="#E040FB" opacity="0.8"/>
  <circle cx="50" cy="42" r="3" fill="white" opacity="0.9"/>

  <!-- Bottom accent bar -->
  <rect x="30" y="91.6" width="40" height="1.5" rx="0.8" fill="url(#g)" opacity="0.5"/>
</svg>