<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B2CBF"/>
      <stop offset="50%" style="stop-color:#9D4EDD"/>
      <stop offset="100%" style="stop-color:#E040FB"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" rx="20" fill="#0D0221"/>
  <text x="50" y="65" font-family="Arial Black" font-size="40" fill="url(#grad)" text-anchor="middle" filter="url(#glow)">M</text>
</svg>
